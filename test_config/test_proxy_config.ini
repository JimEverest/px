[proxy]
# Test configuration for px-ui-client
# Upstream proxy for testing NTLM authentication
https_proxy = http://127.0.0.1:33210
http_proxy = http://127.0.0.1:33210

# Local proxy settings
listen_port = 3128
listen_address = 127.0.0.1

# Authentication settings
auth = auto
noproxy = localhost,127.0.0.1,*.local

# PAC settings
pac_file = test_config/sample.pac
pac_encoding = utf-8

# Logging settings
debug = 1
log_file = test_proxy.log

[test_environment]
# Test environment configuration
environment = development
test_upstream_proxy = 127.0.0.1:33210
test_pac_url = http://localhost:8080/test.pac
mock_auth_server = 127.0.0.1:8081

[monitoring]
# Monitoring settings for testing
enable_monitoring = true
log_requests = true
log_responses = true
max_log_entries = 1000
response_body_limit = 500